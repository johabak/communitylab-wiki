theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky

markdown_extensions:
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/ctvedt/communitylab-wiki/

site_name: 'Community Network - Community Lab'

nav:
  - Informasjon om Community Lab:
    - Informasjon/info.md
    - Informasjon/status.md
    - Informasjon/bidra.md
    - Informasjon/kontakt.md
  - Cisco Modeling Labs (CML):
    - Cisco_Modeling_Labs_(CML)/index.md
    - Cisco_Modeling_Labs_(CML)/cml_booking.md
    - Cisco_Modeling_Labs_(CML)/laboppgaver.md
  - Fortinet:
    - Fortinet/index.md
    - SD-WAN Lab:
      - Fortinet/SDWAN_Lab/index.md
      - Fortinet/SDWAN_Lab/fortimanager.md
      - Fortinet/SDWAN_Lab/fortigate.md
      - Fortinet/SDWAN_Lab/spoke.md
  - Aruba:   
    - Aruba/index.md
    - Aruba Clearpass:
      - Aruba/Clearpass/clearpass.md